<!DOCTYPE html>

<html>
  <head>
  <link rel="stylesheet" href="style.css" />
  <style type="text/css">
    
    body {

      background-image: url("https://cdn.pixabay.com/photo/2019/08/24/21/44/flowers-4428429_1280.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      text-align:center;
      

    }
    h1{
      background-color: mediumpurple;
      text-align:center;
      
    }
    
    
    .containter {
      width: 65%;
      background-color: rgba(0, 0, 0, 0.4);
      text-align: center;

    }
  </style>
</head>

<body> 
  <div class="container">
    <h1 id="title">Sophia's Flowers Survey</h1>
    <p id="description">Thank you for taking our survey!</p>

    <form id="survey-form">
    
      <label id="name-label" type="text" required>Name</label>
      <input type="text" 
      id="name"
      required
      placeholder="Enter your name"
      > <br> <br>
      

      <label id="email-label">Email</label>
      <input required 
      id="email" 
      type="email" 
      placeholder="Enter your Email"
      > <br> <br>
      
      <label id="number-label">Number</label>
      <input type="number" 
      id="number" 
      min="12 " max="12" 
      required
      placeholder="Enter phone number"
      >

      <br>
      <br>

      <p>Do you buy fresh flowers</p>
      <select name="review" id="dropdown">
        <option>select rating 1 - 5</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>


      <p>Do you prefer flowers to be unpackaged</p>
      
      <input type="radio" value="definitely" name="review">
      <label for="definitely" checked>Definitely</label>

      <input type="radio" value="Maybe" name="review">
      <label for="maybe">Maybe</label>

      <input type="radio" value="Not_sure" name="review">
      <label for="Not_sure">Not sure</label>

      <p>What would you like your flowers to be in?</p>

      </label><input type="checkbox" value="quality">
      <label for="frontend">vase</label>
      <input type="checkbox" value="features">
      <label for="backend">bokay</label>

      <br>
      <br>

      <p>Any comments or suggestions for our florists</p>
      <textarea id="comment" name="comment" rows="4" cols="50"></textarea>

      <br>
      <br>

      <button id="submit">Submit</button>
    </form>
  </div>
  
</body>
</html>
